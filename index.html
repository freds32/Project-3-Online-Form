<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Newsletter Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>

  <header>
    <h1>The Code Review</h1>
  </header>

<main>
<div class="container">
      <h2>Signup for our newsletter</h2>
      <p class="text-light" id="double-border">Get the latest news on how your code is
      doing right in your inbox</p>

      <form action="index.html" method="post">

      <fieldset>
        <legend>Contact Information </legend>

        <div class="contact">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="user_name" placeholder="Required" required>
        </div>

        <div class="contact">
          <label for="email">Email:</label>
          <input type="email" id="email" name="user_email" placeholder="Required" required>
        </div>

        <div class="contact">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="user_phone" maxlength="11" placeholder="Optional">
        </div>

        <div class="contact">
          <label for="address">Street Address:</label>
          <input type="text" id="address" name="user_address" placeholder="Optional" >
        </div>

        <div class="contact">
          <label for="city">City:</label>
          <input type="text" id="city" name="user_city" placeholder="Optional" >
        </div>

        <div class="contact">
          <label for="states">State:</label>
          <select id="states" name="user_states">
            <option value="" disabled selected>Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="zip-container">
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="user_zip" class="zip" placeholder="Optional">
        </div>
      </fieldset>


      <fieldset>
        <legend id="newsletter">Newsletter</legend>
        <label class="text-light">Select the newsletters you would like to recieve:</label>
      <div class="newsletter">
        <input type="checkbox" id="html" value="user_html" name="newsletter">
        <label for="html">HTML News</label>
      </div>

      <div class="newsletter">
        <input type="checkbox" id="css" value="user_css" name="newsletter">
        <label for="css">CSS News</label>
      </div>

      <div class="newsletter">
        <input type="checkbox" id="javascript" value="user_java" name="newsletter">
        <label for="javascript">Javascript News</label><br>
      </div>

        <label class="text-light">Newsletter Format:</label>
      <div class="format">
        <input type="radio" id="html_format" name="format" value="html_newsletter">
        <label for="html_format">HTML</label>
      </div>

      <div class="format">
        <input type="radio" id="plaintext" name="format" value="plaintext_newsletter">
        <label for="plaintext">Plain text</label>
      </div>

        <label for="comments">Other topics you'd like to hear about:</label><br>
        <textarea id="comments" name="name" placeholder="How can we be better?"></textarea>
      </fieldset>
        <button type="submit">Sign Up</button>
    </form>
  </div>
</main>

    <footer>
        <p class="text-light"> Copyright The Code Review </p>
    </footer>

</body>
</html>
